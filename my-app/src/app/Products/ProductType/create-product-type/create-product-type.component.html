<div class="createOrUpdateFormWindow">
  <form class="form form-second" [formGroup]="form" (ngSubmit)="onSubmit()">
    <button id="close button" class="closeButton icon" (click)="closeAndGoBack() " [title]='this.generalNamesInSelectedLanguage.closeButtonDescription'>
      <span class="hidden">Zamknij</span>
    </button>
    <h2 class="heading">{{this.formTitileCreateOrUpdate}}</h2>
    <fieldset class="fieldset">
      <input type="text" class="input" formControlName="code" id="code" placeholder="generalNamesInSelectedLanguage.code">
      <label class="label" for="code">{{generalNamesInSelectedLanguage.code}}</label>
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div class="validatorInfo" *ngIf="code.errors.required">
          {{generalNamesInSelectedLanguage.thisFieldIsRequired}}
        </div>
        <div class="validatorInfo" *ngIf="code.errors?.taken">
          {{generalNamesInSelectedLanguage.thisCodeIstaken}}
        </div>
        <div class="validatorInfo" *ngIf="code.errors.minlength">
          {{this.generalNamesInSelectedLanguage.codeMustContain2Characters}}
        </div>
        <div class="validatorInfo" *ngIf="code.errors.maxlength">
          {{this.generalNamesInSelectedLanguage.codeMustContain2Characters}}
        </div>
      </div>
    </fieldset>
      <app-langage-form-component></app-langage-form-component>

    <div class="addButon">
      <button type="submit" [disabled]="!form.valid" class="button">{{this.generalNamesInSelectedLanguage.saveButtonDescription}}</button>
    </div>

  </form>

  <div *ngIf="showoperationStatusMessage">
    <textarea>{{showoperationStatusMessage}}</textarea>
  </div>
</div>
