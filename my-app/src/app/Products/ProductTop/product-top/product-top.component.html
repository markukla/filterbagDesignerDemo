<div class="container">


  <app-operation-status [operationFailerStatusMessage]="operationFailerStatusMessage" [operationSuccessStatusMessage]="operationSuccessStatusMessage"> </app-operation-status>
  <app-confirm-delete [showConfirmDeleteWindow]="showConfirmDeleteWindow"  *ngIf="showConfirmDeleteWindow === true" (deleteConfirmedEvent)="deleteSelectedRecordFromDatabase(this.tableService.selectedId, $event )" [showconsiderDeletingProducts]="this.productsWithTopsSelectedToDeleteExists" (deleteProductConfirmedEvent)="deleteProductIfConfirmed($event)"> </app-confirm-delete>
  <div class="add-button-container" *ngIf="!productTypeId">
    <a class="button button-link" (click)="createNewRecord()">
      {{ this.orderNamesInSelectedLanguage.addNewProductTop}}
    </a>
  </div>
  <table class="table table-second">
    <thead>
    <tr class="table-top">
      <th [appSort]="records" data-order="desc" data-name="code" scope="col"><span>{{orderNamesInSelectedLanguage.productTopsCode}}</span></th>
      <th [appSort]="records" data-order="desc" data-name="localizedNameInSelectedLanguage" scope="col"><span>{{orderNamesInSelectedLanguage.productTopsName}}</span></th>
      <th>{{generalNamesInSelectedLanguage.quantity}}</th>
    </tr>
    <tr class="table-search">
      <th><input class="tableSearchInput input" [appSearch]="records" serchedColumn="code" id="serchInCodes" [placeholder]="generalNamesInSelectedLanguage.search" />
      </th>
      <th><input class="tableSearchInput input" [appSearch]="records" serchedColumn="localizedNameInSelectedLanguage" id="serchInNames" [placeholder]="generalNamesInSelectedLanguage.search" /></th>
      <th>{{this.recordNumbers}}</th>
    </tr>

    </thead>
    <tbody>

    <tr *ngFor="let record of records">
      <td>{{record.code}}</td>
      <td>{{record.localizedNameInSelectedLanguage}}</td>
      <td *ngIf="!productTypeId">
        <button class="action-button icon delete-button" (click)="this.selectRecordtoDeleteAndShowConfirmDeleteWindow(record.id)" [title]="generalNamesInSelectedLanguage.deleteButtonInfo" >
          <span class="hidden">{{this.generalNamesInSelectedLanguage.deleteButtonInfo}}</span>
        </button>
        <button class="icon action-button edit-button" (click)="updateSelectedRecord(record.id);" [title]="generalNamesInSelectedLanguage.updateButtonInfo">
          <span class="hidden">{{this.generalNamesInSelectedLanguage.updateButtonInfo}}</span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
