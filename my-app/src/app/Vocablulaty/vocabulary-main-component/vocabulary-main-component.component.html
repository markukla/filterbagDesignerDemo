<div class="container">

<div class="add-button-container">
  <a class="button button-link" (click)="createNewRecord()">
    {{ createNewMaterialDescription }}
  </a>
</div>

  <table class="table">
    <thead>
    <tr class="table-top">
      <th [appSort]="records" data-order="desc" data-name="variableName" scope="col">Nazwa zmiennej w aplikacji <br></th>
      <th [appSort]="records" data-order="desc" data-name="localizedNameInSelectedLanguage" scope="col">Nazwa w wybranym języku</th>
      <th>ilość</th>
    </tr>
    <tr class="table-search">
      <th>
        <input class="input tableSearchInput" [appSearch]="records" serchedColumn="variableName" id="serchInCodes" placeholder="Wyszukaj" />
      </th>
      <th>
        <input class="input tableSearchInput" [appSearch]="records" serchedColumn="localizedNameInSelectedLanguage" id="serchInNames" placeholder="Wyszukaj" />
      </th>
      <th>{{this.recordNumbers}}</th>
    </tr>

    </thead>
    <tbody>
    <tr *ngFor="let record of records">
      <td>{{record.variableName}}</td>
      <td>{{record.localizedNameInSelectedLanguage}}</td>
      <td>
        <text *ngIf="deleTedMaterialMessage">{{deleTedMaterialMessage}}</text>
       <!-- <button (click)="this.deleteSelectedRecord(record.id)" [title]="deleteButtonInfo" >x</button> -->
        <button class="icon action-button edit-button" (click)="updateSelectedRecord(record.id);" [title]="updateButtonInfo">
          <span class="hidden">Edytuj</span>
        </button>
      </td>

    </tr>
    </tbody>
  </table>
</div>
