<div class="createOrUpdateFormWindow">
  <form class="form form-second" [formGroup]="form" (ngSubmit)="onSubmit()">
    <button id="close button" class="closeButton icon" (click)="closeAndGoBack()" [title]="this.generalNamesInSelectedLanguage.closeButtonDescription">
      <span class="hidden">{{this.generalNamesInSelectedLanguage.closeButtonDescription}}</span>
    </button>
    <h2 class="heading">{{this.generalNamesInSelectedLanguage.addNewButtonDescription}}</h2>
    <fieldset class="fieldset">
      <input type="text" class="input" formControlName="code" id="code" placeholder="{{this.generalNamesInSelectedLanguage.nameOfVariableInAplication}}">
      <label class="label label-second" for="code">{{this.generalNamesInSelectedLanguage.nameOfVariableInAplication}}</label>
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div class="validatorInfo" *ngIf="code.errors.required">
          {{this.generalNamesInSelectedLanguage.thisFieldIsRequired}}
        </div>
      </div>
    </fieldset>
    <p>{{giveNameForAllLanguagesDescription}}</p> <br>
    <app-langage-form-component></app-langage-form-component>
    <div class="addButon">
      <button type="submit" [disabled]="!form.valid" class="button">{{this.generalNamesInSelectedLanguage.saveButtonDescription}}</button>
    </div>
  </form>

  <div *ngIf="showoperationStatusMessage" class="operation-status-container">
    <p>{{showoperationStatusMessage}}</p>
  </div>
</div>
