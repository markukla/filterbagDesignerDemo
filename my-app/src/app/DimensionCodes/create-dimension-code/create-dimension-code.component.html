<div class="createOrUpdateFormWindow">
  <form class="form form-second" [formGroup]="form" (ngSubmit)="onSubmit()">
    <button id="close button" class="closeButton icon" (click)="closeAndGoBack() " [title]='closeButtonDescription'>
      <span class="hidden">Zamknij</span>
    </button>
    <h2 class="heading">{{generalNamesInSelectedLanguage.addNewButtonDescription + dimensionCodeNames.dimensionCode}}</h2>
    <fieldset class="fieldset">
      <input type="text" class="input" formControlName="code" id="code" placeholder="{{dimensionCodeNames.dimensionCode}}">
      <label class="label" for="code">{{dimensionCodeNames.dimensionCode}}</label>
      <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
        <div class="validatorInfo" *ngIf="code.errors.required">
          {{generalNamesInSelectedLanguage.thisFieldIsRequired}}
        </div>
      </div>
    </fieldset>
    <fieldset *ngIf="this.operatiomMode!=='update'" class="fieldset">
      <label class="label label-second" for="role">{{dimensionCodeNames.selectDimensionRole}}</label>
      <select class="select-input" formControlName="role" id="role">
        <option [ngValue]="this.allDimensionRolesToSelect[0]">
          {{dimensionCodeNames.dimensionRoleFirstIndex}}
        </option>
        <option [ngValue]="this.allDimensionRolesToSelect[1]">
          {{dimensionCodeNames.dimensionRoleSecondIndex}}
        </option>
        <option [ngValue]="this.allDimensionRolesToSelect[2]">
          {{dimensionCodeNames.dimensionRoleNoIndex}}
        </option>
      </select>
      <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
        <div class="validatorInfo" *ngIf="role.errors.required">
          {{thisFiledIsRequiredDescription}}
        </div>
      </div>

    </fieldset>
    <app-langage-form-component></app-langage-form-component>

    <div class="addButon">
      <button type="submit" [disabled]="!form.valid" class="button"> {{generalNamesInSelectedLanguage.saveButtonDescription}} </button>
    </div>
  </form>
  <div *ngIf="showoperationStatusMessage" class="operation-status-container">
    <p>{{showoperationStatusMessage}}</p>
  </div>
</div>
